<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        .filter-section { margin-bottom: 20px; }
        table { width: 100%; }
        th { background-color: #007bff; color: white; }
        .table-striped tbody tr:nth-of-type(odd) { background-color: #f2f2f2; }
    </style>
</head>













<body>
    <div class="container">
        <h1 class="text-center mt-3">ðŸ“° News Dashboard</h1>

        <!-- Filter Section -->
        <form method="POST" class="filter-section row g-3">
            <div class="col-md-4">
                <label for="source" class="form-label">Filter by Source:</label>
                <select name="source" class="form-select">
                    <option value="All" {% if selected_source=="All" %}selected{% endif %}>All</option>
                    {% for source in sources %}
                    <option value="{{ source }}" {% if selected_source==source %}selected{% endif %}>{{ source }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-5">
                <label for="search" class="form-label">Search Headlines:</label>
                <input type="text" name="search" class="form-control" placeholder="Enter keyword" value="{{ search_query }}">
            </div>

            <div class="col-md-3 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
            </div>
        </form>

        <!-- News Table -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Headline</th>
                        <th>Source</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in news %}
                    <tr>
                        <td>{{ item[0] }}</td>
                        <td>{{ item[1] }}</td>
                        <td>{{ item[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (for responsive behavior) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
